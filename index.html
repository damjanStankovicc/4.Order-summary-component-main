<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio project 4</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet" />
  </head>
  <body class="background">
    <div class="container">
      <div class="image">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration hero"
          class="illustration" />
      </div>
      <div class="text">
        <div class="heading-text">
          <h1>Order Summary</h1>
        </div>
        <div>
          <p>
            You can listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
      </div>
      <div class="plan-info">
        <img
          src="./images/icon-music.svg"
          alt="music-icon"
          class="music-icon" />
        <div class="more">
          <h2 class="plan">Annual Plan</h2>
          <h2 class="price" style="font-weight: normal">$59.99/year</h2>
        </div>
        <div class="link"><a href="#">Change</a></div>
      </div>
      <button type="submit" class="button-payment">Proceed to Payment</button>
      <button type="submit" class="button-cancel">Cancel Order</button>
    </div>
  </body>
</html>
